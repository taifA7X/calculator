<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <button id="one" class="digit btn">1</button>
        <button id="two" class="digit btn">2</button>
        <button id="three" class="digit btn">3</button>
        <button id="four" class="digit btn">4</button>
        <button id="five" class="digit btn">5</button>
        <button id="six" class="digit btn">6</button>
        <button id="seven" class="digit btn">7</button>
        <button id="eight" class="digit btn">8</button>
        <button id="nine" class="digit btn">9</button>
        <button id="zero" class="digit btn">0</button>
        <button id="addition" class="operator btn">+</button>
        <button id="subtract" class="operator btn">-</button>
        <button id="divide" class="operator btn">%</button>
        <button id="multiply" class="operator btn">X</button>
        <button id="equal" class="operator btn">=</button>
        <button id="clear" class="btn">clear</button>
        <button id="decimal" class="btn">.</button>
    </div>
</body>
</html>
